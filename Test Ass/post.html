<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100;
            margin: 23px;;
            color: black;
            background-color: black;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
            color:aqua;
        }       
    </style>
</head>
